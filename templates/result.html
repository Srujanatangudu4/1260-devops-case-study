<!DOCTYPE html>
<html>

<head>
    <title>Fact of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }

        .note {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>Fact for {{ day }}/{{ month }}</h1>
    <p>{{ fact }}</p>
    <p class="note">Source: {{ source }}</p>
    <a href="/">Back</a>
</body>

</html>
