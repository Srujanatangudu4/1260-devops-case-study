<!DOCTYPE html>
<html>
<head>
    <title>Color Meaning Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            width: 380px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            animation: slideIn 0.7s ease-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #4b6cff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        a:hover {
            background: #364fcc;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

    <div class="card">
        <h2>Color Meaning</h2>

        <p><strong>Color:</strong> {{ color }}</p>
        <p><strong>Meaning:</strong> {{ meaning }}</p>

        <a href="/">Go Back</a>
    </div>

</body>
</html>
