<!DOCTYPE html>
<html>
<head>
    <title>Color Meaning Viewer</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; padding:50px; text-align:center; }
        select, button { padding:10px; font-size:16px; margin-top:10px; }
        .box { margin-top:20px; padding:15px; border-radius:10px; display:inline-block; background:white; width:300px; }
    </style>
</head>
<body>
    <h1>Color Meaning Viewer</h1>
    <form method="POST">
        <label>Select a color:</label><br><br>
        <select name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>
        <br><br>
        <button type="submit">Show Meaning</button>
    </form>

    {% if meaning %}
    <div class="box" style="border: 3px solid {{color}}">
        <h3>{{ color|capitalize }}</h3>
        <p>{{ meaning }}</p>
    </div>
    {% endif %}
</body>
</html>
